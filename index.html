<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ggj24_okutama_a</title>
</head>
<body>
<main id="app" class="p-4 max-w-md mx-auto">
    <div class="relative">
        <p class="absolute bottom-0 left-0 mt-4 text-sm text-white bg-black p-1">
            {{ loadingMessage }}
        </p>
        <img :src="image" class="w-full">
    </div>
    <div class="flex flex-wrap my-3">
        <p class="flex-1 text-blue-600">Life: {{ life }}</p>
        <p class="flex-1 text-red-600">Enemy: {{ anger }}</p>
    </div>
    <p class="text-lg font-semibold text-gray-800">{{ state }}</p>

    <div class="flex">
        <input v-model="userInput" :disabled="inputDisable"
               @keydown.shift.enter="handleEnter"
               placeholder="褒めろ！おだてろ！"
               class="disabled:bg-gray-200 disabled:text-gray-500 flex-grow p-2 border border-r-0 border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
        >
        <button @click="handleEnter"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md">
            → 
        </button>
    </div>
    
    <p class="text-lg font-semibold text-gray-800">{{ answer }}</p>
    <p class="text-lg font-semibold text-gray-800">{{ explanation}}</p>
</main>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="Enemies.js"></script>
<script src="app.js"></script>

</body>
</html>
